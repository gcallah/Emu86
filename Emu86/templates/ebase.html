<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
{%  load static %}
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="/static/Emu86/style.css">

    {% endblock stylesheets %}
<script type="text/javascript" src="/static/Emu86/helper_functions.js"></script>
<script type="text/javascript" src="/static/Emu86/helper_functions_hex.js"></script>
<script type="text/javascript" src="/static/Emu86/main.js"></script>
</head>

<body class="dashboard" onload="loadcode()">
    <div id="container">
        <div id="top-image">
            <img src="/static/Emu86/logo.png" alt="Logo"/>
            <br>
        </div>
        <div id="header">
            <div id="branding">
                <h1>{{ header }}</h1>
            </div>
            <div id="user-tools">
                <a href="/">Home</a>
                &nbsp; &nbsp; 
                <a href="/help">Help</a>
                &nbsp; &nbsp; 
                <a href="/feedback">Feedback</a>
            </div>
        </div>
        <div id="content">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
